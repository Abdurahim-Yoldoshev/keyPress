<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KeyPress game</title>
    <link rel="stylesheet" href="style/style.css">
    <link rel="icon" href="img/logo.png">
</head>
<body>
    <div class="container">
        <div class="logo">
            <img src="img/logo.png" alt="logo" title="Logo">
        </div>
        <div class="key">
         <div class="input" title="Words" id="input"></div>
        <div class="keyboard">
            <div class="words">
                <div class="word" id="q" title="Q">Q</div>
                <div class="word" id="w" title="W">W</div>
                <div class="word" id="e" title="E">E</div>
                <div class="word" id="r" title="R">R</div>
                <div class="word" id="t" title="T">T</div>
                <div class="word" id="y" title="Y">Y</div>
                <div class="word" id="u" title="U">U</div>
                <div class="word" id="i" title="I">I</div>
                <div class="word" id="o" title="O">O</div>
                <div class="word" id="p" title="P">P</div>
            </div>
            <div class="words">
                <div class="word" id="a" title="A">A</div>
                <div class="word" id="s" title="S">S</div>
                <div class="word" id="d" title="D">D</div>
                <div class="word" id="f" title="F">F</div>
                <div class="word" id="g" title="G">G</div>
                <div class="word" id="h" title="H">H</div>
                <div class="word" id="j" title="J">J</div>
                <div class="word" id="k" title="K">K</div>
                <div class="word" id="l" title="L">L</div>
            </div>
            <div class="words">
                <div class="word" id="z" title="Z">Z</div>
                <div class="word" id="x" title="X">X</div>
                <div class="word" id="c" title="C">C</div>
                <div class="word" id="v" title="V">V</div>
                <div class="word" id="b" title="B">B</div>
                <div class="word" id="n" title="N">N</div>
                <div class="word" id="m" title="M">M</div>
            </div>
        </div>   
        </div>  
    </div>
    <div class="footer">

    </div>
</body>
</html>
